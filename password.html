<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">


		function readInt(){
			var len = document.getElementById("lenPassword").value;
			return parseInt(len);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}


		function getRandomInRange(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		function generatePassword(){
			var password ="";
			var str = "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890";
			for(var i = 0; i < readInt(); i++){
				var s = str.charAt(getRandomInRange(0, str.length - 1));
				password += s;
			}
			write("Ваш пароль: <b>" + password + "</b>");
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">

		<a href="#">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Генератор паролей</h1>

			<div class="box">

				<p id="info">Введите длину пароля</p>
				<input type="text" id="lenPassword">
				<br>
				<a href="#" onClick="generatePassword();" id="button">Сгенерировать пароль</a>
			</div>

        </div>
    </div>
</div>
