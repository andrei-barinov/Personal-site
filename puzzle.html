<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}
		
		function checkAnswers() {

			checkAnswer("userAnswer1", ["лампа", "лампочка"]);
			checkAnswer("userAnswer2", ["волк", "волчонок", "волчок", "серый волк"]);
			checkAnswer("userAnswer3", ["лиса", "лисичка"]);

			alert("Вы отгадали " + score + " загадок");

		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="#">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="guess-2.html">Угадайка мультиплеер</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра в загадки</h1>

			<div class="box">

				<p>Висит груша, но ее нельзя скушать</p>
				<input type="text" id="userAnswer1">

				<p>Серый и зубастый, воет в день ненастный</p>
				<input type="text" id="userAnswer2">

				<p>Пришла из леса птичница в рыжей шубке, кур посчитать</p>
				<input type="text" id="userAnswer3">

				<br>
				<a href="#" onClick="checkAnswers();">Ответить</a>

			</div>

        </div>
    </div>
</div>

	

</div>

</body>
</html>
