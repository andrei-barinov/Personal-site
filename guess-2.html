<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var i = 0;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function numberPlayer(i){
			if(i % 2 != 0){
				return  1;
			}
			else {
				return 2;
			}
		}

		function otherPlayer(){
			if(numberPlayer(i) == 1){
				return 2;
			}
			else {
				return 1;
			}
		}

		function guess(){
			i += 1;
			var userAnswer = readInt();
			if(userAnswer == -1){
				write("Игра окончена. <br> Игрок №" + numberPlayer(i) + " вышел из игры. <br> Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			}
			else if(userAnswer == answer){
				write("Поздравляю, вы угадали! <b>Игрок №" + numberPlayer(i) + "</b> выиграл!!!");
				hide("button");
				hide("userAnswer");
			}
			else if(userAnswer > answer){
				write("Вы ввели слишком большое число. <br> Игрок №" + otherPlayer() + ", введите число от 0 до 100 <br> Для выхода введите -1");
			}
			else if(userAnswer < answer){
				write("Вы ввели слишком маленькое число. <br> Игрок №" + otherPlayer() + ", введите число от 0 до 100 <br> Для выхода введите -1");
			}
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="#">Угадайка мультиплеер</a>
		<a href="password.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка мультиплеер</h1>

			<div class="box">

				<p id="info">Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>

	

</div>

</body>
</html>
